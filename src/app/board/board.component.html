<h1 *ngIf="movesLeft !== 0 && !winner">
  Current Player: {{player}}
</h1>

<h1 *ngIf="winner">
  Player {{winner}} won!
</h1>

<h1 *ngIf="movesLeft === 0 && !winner">
  It's a draw!
</h1>

<div class="buttons">
  <button nbButton outline status="danger" (click)="newGame()">
    Start New Game
  </button>
  <button nbButton outline status="danger" (click)="showDialog()">
    Game Options
  </button>
  <button nbButton outline status="danger" (click)="showDialog()">
    <nb-icon icon="settings-2-outline"></nb-icon>
  </button>
</div>

<main>
  <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)=makeMove(i)>
  </app-square>
</main>
